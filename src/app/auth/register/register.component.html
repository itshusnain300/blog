<div class="main-container">
    <div class="left-container">
      <h1>So let's sign up</h1>
      <div style="width: 100%;">
        <form action="index.html" class="signup-form">
          <input type="text" id="first-name" placeholder="First Name">
          <input type="text" id="last-name" placeholder="Last Name">
          <input type="email" id="email" placeholder="E-mail">
          <input type="password" id="password" placeholder="Password">
          <div class="check">
            <input type="checkbox" onclick="checkTerms()" id="agree-terms">
            <label for="agree-terms">Agree to
              <a href="#">Terms &amp; Conditions</a>
            </label>
          </div>
          <button type="submit" id="submit" class="button disabled" disabled>Sign Up</button>
        </form>
      </div>
      <div class="signin-link-container">
        <p class="signin-link">ALready have an account? Click here!</p>
      </div>
    </div>
    <div class="right-container"></div>
  </div>
