<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="sh-comments" id="comments">



                    <div class="sh-comment-form">
                        <div id="respond" class="comment-respond">
                            <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow"
                                        id="cancel-comment-reply-link"
                                        href="/blog1/2016/11/23/black-and-white-portrait/#respond"
                                        style="display:none;">Cancel reply</a></small></h3>
                            <form action="https://jevelin.shufflehound.com/blog1/wp-comments-post.php" method="post"
                                id="commentform" class="comment-form" novalidate=""><label>Message <i
                                        class="far fa-check-circle"></i></label>
                                <p class="comment-form-comment">
                                    <angular-editor [(ngModel)]="htmlContent" [config]="config"></angular-editor>
                                </p><label>Name <i class="far fa-check-circle"></i> </label>
                                <p class="comment-form-author">
                                    <input id="author" name="author" type="text" value="" required="">
                                </p>
                                <label>Email <i class="far fa-check-circle"></i> </label>
                                <p class="comment-form-email">
                                    <input id="email" name="email" type="text" value="" required="">
                                </p>
                                <label>Website </label>
                                <p class="comment-form-url">
                                    <input id="url" name="url" type="text" value="">
                                </p>
                                <div class="sh-comments-required-notice">Required fields are marked <i
                                        class="far fa-check-circle"></i></div>
                                <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit"
                                        value="Send a comment"> <input type="hidden" name="comment_post_ID" value="72"
                                        id="comment_post_ID">
                                    <input type="hidden" name="comment_parent" id="comment_parent" value="0">
                                </p>
                            </form>
                        </div><!-- #respond -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
